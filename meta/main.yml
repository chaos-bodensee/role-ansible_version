---
galaxy_info:
  author: L3D
  description: Make sure you are only executing ansible with at least a specific ansible version.
  license: "MIT"
  min_ansible_version: 2.7
  github_branch: master
  role_name: ansible_version
  platforms:
    - name: Archlinux
      versions: all
    - name: Alpine
      version:
        - 3.10
        - 3.9
        - 3.8
#    - name: Clearlinux
#      version:
#        - all
    - name: Debian
      versions:
        - sid
        - buster
        - wheezy
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: EL
      versions:
        - 8
        - 7
    - name: Fedora
      versions:
        - 31
        - 30
        - 29
        - 28
    - name: Suse
      versions:
        - 15
  galaxy_tags:
    - version
    - playbook
    - versioncheck
dependencies: []
